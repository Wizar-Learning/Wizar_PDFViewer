<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learnverse PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: #12263a;
      position: sticky;
      top: 0;
    }

    button {
      padding: 6px 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #pageInfo {
      font-size: 14px;
    }

    #pdfContainer {
      flex: 1;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: auto;
      background: #0a0f1a;
    }

    #pdfCanvas {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div id="toolbar">
    <button id="prevBtn" type="button">◀</button>
    <span id="pageInfo">Loading…</span>
    <button id="nextBtn" type="button">▶</button>
  </div>

  <div id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
